{% extends "api/base.html" %}
{% block body_block %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">My Account</h1>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="/media/{{ account.image_url }}" class="img-thumbnail rounded-circle">
        </div>
        <div class="col-sm-9">
            <form>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user.username}}>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" value={{user.last_name}}>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" value={{user.email}}>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Last Login</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" value={{user.last_login}}>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Date Joined</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext" value={{user.date_joined}}>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
